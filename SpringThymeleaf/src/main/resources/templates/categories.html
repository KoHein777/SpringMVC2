<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Category Id</th>
      <th scope="col">Category Name</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="cat : ${categories}">
      <th scope="row" th:text="${cate.id}">1</th>
      <td th:text="${cate.name}>Mark</td>
    </tr>

  </tbody>
</table>
<br>
<a href="#" th:href="@{/category}" class="btn btn-primary">Back</a>

   <script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
